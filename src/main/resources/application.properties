
server.port=9999

# DataSource

spring.datasource.url=jdbc:mysql://localhost:3306/Blogging_App?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Maruti
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql: true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# File Related All Configurations
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

project.image=images/

#Enable spring security Debugger to see all logs related to security
logging.level.org.springframework.security=debug
